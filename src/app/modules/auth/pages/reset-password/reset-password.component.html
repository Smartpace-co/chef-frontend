<div class="reset-password-body">
  <div class="container">
    <div class="content-wrapper">
      <div class="card-wihtout-header-blue reset-password-card">
        <div class="logo">
          <img src="./assets/images/logo.png" class="img-fluid" />
        </div>
        <h3 class="title mb-3">Reset Password</h3>
        <p class="sub-info mb-5">Enter New Password</p>
        <form [formGroup]="resetPasswordForm">
          <app-input-field
            classes="form-control mb-4"
            placeholders="Type New Password"
            ids="password"
            types="password"
            fieldControl="password"
            [form]="resetPasswordForm"
            [ngClass]="{ 'is-invalid': formControl.password.touched && formControl.password.errors }"
          ></app-input-field>
          <div *ngIf="formControl.password.errors" class="invalid-feedback">
            <div class="error" *ngIf="formControl.password.errors?.required">Password is
              required</div>         
          </div>
          <app-input-field
            classes="form-control mb-4"
            placeholders="Confirm Password"
            ids="confirmPassword"
            types="password"
            fieldControl="confirmPassword"
            [form]="resetPasswordForm"
            [ngClass]="{ 'is-invalid': formControl.confirmPassword.touched && formControl.confirmPassword.errors }"
          ></app-input-field>
          <div *ngIf="formControl.confirmPassword.errors" class="invalid-feedback">
            <div class="error" *ngIf="formControl.confirmPassword.errors?.required">Confirm password is
              required.</div>
            <div class="error" *ngIf="formControl.confirmPassword.errors?.confirmPasswordValidator">Password and confirm password must be match.
            </div>
          </div>
          <div class="reset-password-btn-wrapper">
            <app-button classes="btn btn-primary" [submit]="true" [disabled]="resetPasswordForm.invalid" (click)="onReset()">
              <span aria-hidden="true">Confirm</span>
            </app-button>
          </div>
        </form>
        
      </div>
    </div>
  </div>
</div>
