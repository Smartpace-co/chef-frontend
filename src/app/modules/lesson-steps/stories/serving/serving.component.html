<app-lessons-headerbar [lessonHederConfig]="lessonHederConfig"></app-lessons-headerbar>
<div class="serving-body ingredient-bg">
  <app-scroll-down></app-scroll-down>
  <div class="mr-4 serving-audio">
    <span *ngIf="audioTrack">
      <audio controls autoplay controlsList="nodownload">
        <source [src]="audioTrack" type="audio/mp3">
      </audio>
    </span>
  </div>
  <div class="container">
    <div class="final-editaion">
      <div class="content-wrapper">
        <div class="card-wrapper">
          <span class="card-wihtout-header-blue">
            <ngx-slick-carousel *ngIf="isLoad" [config]="slideConfig">
              <ul *ngFor="let obj of servingData" ngxSlickItem>
                <li>
                  {{obj}}.
                </li>
              </ul>
            </ngx-slick-carousel>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
<app-lessons-footer [isVisibleNext]="isVisibleNext" (onNext)="onNext()" (onPrevious)="onPrevious()">
</app-lessons-footer>
