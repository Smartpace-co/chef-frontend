<app-lessons-headerbar [lessonHederConfig]="lessonHederConfig"></app-lessons-headerbar>
<div *ngIf="isLoad" class="story-body-6">
  <app-scroll-down></app-scroll-down>
  <div class="container">
    <div class="row final-editaion recipe-fact">
      <div class="col-sm-12 content-wrapper">
        <span class="final-editaion-img-wrapper">
          <img src="./assets/images/final-editaion.png" alt="" class="img-fluid final-editaion-img" />
          <div class="left-tooltip-wrapper">
            <div class="speech-tooltip sm-tooltip right-bottom-tip">
              <div class="speech-tooltip-inner recipe-inner">
                <p class="message">
                  <ngx-slick-carousel [config]="slideConfig">
                    <ul *ngFor="let obj of funFactList" ngxSlickItem>
                      <li>
                        <p>{{ obj }}</p>
                      </li>
                    </ul>
                  </ngx-slick-carousel>
                </p>
                <span class="tip">
                  <img src="./assets/images/right-bottom-tip.svg" alt="" class="img-fluid" />
                </span>
              </div>
            </div>
          </div>
          <div class="right-tooltip-wrapper">
            <div class="speech-tooltip md-tooltip left-bottom-tip">
              <div class="speech-tooltip-inner recipe-inner">
                <p class="message">
                  <ngx-slick-carousel [config]="slickConfig">
                    <ul *ngFor="let obj of socialStudiesFactList" ngxSlickItem>
                      <li>
                        <p>{{ obj }}</p>
                      </li>
                    </ul>
                  </ngx-slick-carousel>
                </p>
                <span class="tip">
                  <img src="./assets/images/left-bottom-tip.svg" alt="" class="img-fluid" />
                </span>
              </div>
            </div>
          </div>
        </span>
        <div class="kitchen-table">
          <img src="./assets/images/kitchen-table.png" alt="" class="img-fluid" />
        </div>
        <div class="recipe">
          <img [src]="recipeImg" alt="" class="img-fluid" />
        </div>
      </div>
    </div>
  </div>
</div>
<app-lessons-footer (onNext)="onNext()" (onPrevious)="onPrevious()"></app-lessons-footer>
