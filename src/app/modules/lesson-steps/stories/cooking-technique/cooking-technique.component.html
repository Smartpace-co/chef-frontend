<app-lessons-headerbar [lessonHederConfig]="lessonHederConfig"></app-lessons-headerbar>
<div class="culinary-technique-body">
  <app-scroll-down></app-scroll-down>
  <div class="container">
    <div class="final-editaion">
      <div class="content-wrapper">
        <span class="card-wihtout-header-blue">
          <div *ngIf="isLoad" class="culinary-technique-wrapper">
            <ngx-slick-carousel [config]="slideConfig">
              <ul *ngFor="let obj of cookingTechniqueList" ngxSlickItem>
                <li>{{obj.description}}</li>
                <li *ngIf="obj.link">
                  <div class="video">
                    <iframe [src]="obj.link">
                    </iframe>
                  </div>
                </li>
              </ul>
            </ngx-slick-carousel>

          </div>
        </span>
        <span class="final-editaion-img-wrapper">
          <img src="./assets/images/final-editaion.png" alt="" class="img-fluid" />
        </span>
      </div>
    </div>
  </div>
</div>
<app-lessons-footer [isVisibleNext]="isVisibleNext" (onNext)="onNext()" (onPrevious)="onPrevious()">
</app-lessons-footer>
