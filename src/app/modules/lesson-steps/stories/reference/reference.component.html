<app-lessons-headerbar [showBackBtn]="false"></app-lessons-headerbar>
<div class="active-action-body">
    <app-scroll-down></app-scroll-down>
    <div class="container">
        <div class="final-editaion">
            <div class="content-wrapper">
                <div class="card-wihtout-header-blue">
                    <h2 class="reference-heading">{{'student.assigned-lessons.lesson-steps.learn-more-label'| translate }}</h2>
                    <div class="reference-inner">
                        <ul class="reference-list-wraper" *ngFor="let item of referenceLinks">
                            <li class="reference-list"><a href="{{ item.link }}" target="_blank">{{ item.link }}</a></li>
                        </ul>
                    </div>
                </div>
                <span class="final-editaion-img-wrapper">
                    <img src="./assets/images/final-editaion.png" alt="" class="img-fluid" />
                </span>
            </div>
        </div>
    </div>
</div>
<app-lessons-footer [showNext]="false" [showPrevious]="false" [dynamicBtn]="true" [dynamicBtnName]="'Go back to home'"
    (onDynamicBtnClick)="goToAssignedLessonList()"></app-lessons-footer>
