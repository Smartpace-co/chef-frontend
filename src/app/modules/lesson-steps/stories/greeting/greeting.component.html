<app-lessons-headerbar [lessonHederConfig]="lessonHederConfig"></app-lessons-headerbar>
<div *ngIf="isLoad" class="story-body-1"
  [ngStyle]=" countryBgImg ? {background: ' url(' + countryBgImg + ')'} : {background: ' url(' + './assets/images/kitchen-bg-blur.jpg' + ')'}">
  <app-scroll-down></app-scroll-down>
  <div class="mr-4">
    <span *ngIf="assignmentData?.greetingTrack">
      <audio controls autoplay controlsList="nodownload">
        <source [src]="assignmentData?.greetingTrack" type="audio/mp3">
      </audio>
    </span>
  </div>
  <div class="container">
    <div class="final-editaion">
      <div class="content-wrapper">
        <span class="final-editaion-img-wrapper">
          <img src="./assets/images/final-editaion.png" alt="" class="img-fluid" />

          <div class="left-tooltip-wrapper">
            <div class="speech-tooltip md-tooltip right-bottom-tip">
              <div class="speech-tooltip-inner">
                <p class="message">
                  {{assignmentData?.greeting}}
                </p>
                <span class="tip">
                  <img src="./assets/images/right-bottom-tip.svg" alt="" class="img-fluid" />
                </span>
              </div>
            </div>
          </div>
          <div class="right-tooltip-wrapper">
            <div class="speech-tooltip sm-tooltip left-bottom-tip">
              <div class="speech-tooltip-inner">
                <p class="message">
                  {{assignmentData?.linguistic}}
                </p>
                <span class="tip">
                  <img src="./assets/images/left-bottom-tip.svg" alt="" class="img-fluid" />
                </span>
              </div>
            </div>
          </div>
        </span>
      </div>
      <div class="content-wrapper">
        <span class="table-img-wrapper">
          <img src="./assets/images/table.png" alt="" class="img-fluid" />
        </span>
      </div>
    </div>
  </div>
</div>
<app-lessons-footer (onNext)="onNext()" (onPrevious)="onPrevious()"></app-lessons-footer>
