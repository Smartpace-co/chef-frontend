<div *ngIf="questionData?.questionType=='essay'" class="assessment-body-1 kitchen-bg">
    <app-scroll-down></app-scroll-down>
    <div class="mr-4 activity-audio">
        <span *ngIf="questionData?.questionTrack">
            <audio controls autoplay controlsList="nodownload">
                <source [src]="questionData?.questionTrack" type="audio/mp3">
            </audio>
        </span>
    </div>
    <div class="container">
        <div class="content-wrapper">
            <div class="card-wihtout-header-blue assessment-card">
                <h6>{{questionData?.question_desc}}</h6>
                <h6>{{questionData?.question}}</h6>
                <p *ngIf="questionData?.measurementList" class="instuctions" (click)="viewMeasurement()">
                    {{'student.assigned-lessons.lesson-steps.view-measurement-sheet'| translate }} </p>
                <ul *ngIf="viewMeasure" class="measurement-list">
                    <li *ngFor="let item of questionData?.measurementList">
                        <p>{{item.info}}</p>
                    </li>
                </ul>
                <div class="answer-wrapper">
                    <div class="mt-2" *ngFor="let fm of questionData?.form">
                        <form [formGroup]="actionActivityGroup">
                            <textarea class="form-control action-textarea" rows="10" formControlName={{fm.formCtrlName}}
                                (keyup)="onInputValueChange($event.target.value)"></textarea>
                        </form>
                    </div>
                </div>
                <div class="submit-btn-wrapper">
                    <app-button classes="btn btn-secondary" [submit]="true" (click)="onSaveActivity()">
                        <span aria-hidden="true">{{'common.submit'|translate}}</span>
                    </app-button>
                </div>
