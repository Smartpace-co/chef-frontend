<app-lessons-headerbar [lessonHederConfig]="lessonHederConfig"></app-lessons-headerbar>
<div class="boiling-experiment">
  <div class="blur-bg">
    <app-scroll-down></app-scroll-down>
    <div class="container">
      <div class="final-editaion">
        <div class="content-wrapper">
          <span class="card-wihtout-header-blue">
            <div class="question-wrapper">
              <h6>{{nutrientQuestionList?.question}}</h6>
            </div>
            <div class="option-wrapper">
              <ul>
                <li *ngFor="let element of nutrientQuestionList?.nutrientOptions">
                  <input type="radio" id={{element.name}} name="selector" (click)="open(correctAnsModal,element)">
                  <label for={{element.name}}>{{ element.value}}</label>
                </li>
              </ul>
            </div>
          </span>
          <span class="final-editaion-img-wrapper">
            <img src="./assets/images/final-editaion.png" alt="" class="img-fluid" />
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #correctAnsModal let-modal>
  <div class="modal-header response-header">
  </div>
  <div class="modal-body response-body">
    <div class="response-wrapper">
      <ng-container *ngIf="isCorrectAns; else remark">
        <div class="check-mark">
          <span class="icon">
            <fa-icon [icon]="check"></fa-icon>
          </span>
        </div>
      </ng-container>
      <ng-template #remark>
        <div class="check-mark wrong-ans">
          <span class="icon">
            <fa-icon [icon]="close"></fa-icon>
          </span>
        </div>
      </ng-template>
      <h1>{{ isCorrectAns ? 'Correct' : 'Incorrect'}} Response</h1>
      <div class="btn-wrapper">
        <app-button classes="btn btn-secondary icon-btn" [submit]="true" (click)="modal.close('Next')">
          <ng-container *ngIf="isCorrectAns; else isNextBtn">
            <span aria-hidden="true">Next<fa-icon class="ml-2" [icon]="RightArrow"></fa-icon></span>
          </ng-container>
          <ng-template #isNextBtn>
            <span aria-hidden="true">Close</span>
          </ng-template>
        </app-button>
      </div>
    </div>
  </div>
</ng-template>
<app-lessons-footer [isVisibleNext]="isVisibleNext" (onNext)="onNext()" (onPrevious)="onPrevious()"></app-lessons-footer>
